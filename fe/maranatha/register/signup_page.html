<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="style_signup_page.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>

  </head>
  <body>
      <!--* Ilustrasi -->
      <div class="ilustrasi">
        <img src="img/New Ilustrasi SignUp.svg" alt="">
      </div>


    <section class="login">
        <div class="login-left">
            <h1>Create Account</h1>
        </div>
        
        <div class="login-form">
            <!-- Username -->
            <label for="Username" class="form-label"></label>
            <input type="email" class="form-control" id="username" placeholder="Username">
            
            <!-- Password -->
            <label for="Email" class="form-label"></label>
            <input type="email" class="form-control" id="email" placeholder="E-mail">
            
            <!-- Telephone -->
            <label for="Telephone" class="form-label"></label>
            <input type="telephone" class="form-control" id="telephone" placeholder="Telephone">
            
            <!-- Password -->
            <label for="Password" class="form-label"></label>
            <input type="password" class="form-control" id="password" placeholder="Password">

            <!-- Button Sign Up-->
            <button class="signup">Sign Up</button>
            
            <!-- Tulisan Atau -->
            <h2 class="atau">Atau</h2>
            
            <!--* Button Sign Up Google -->
            <button class="signup-google"> 
                <img src="img/google.png" class="google" alt=""><span class="text">Daftar dengan Google </span>
            </button>

            <!--* Button Sign Up Facebook -->
            <button class="signup-facebook">
                <img src="img/facebook.png" class="facebook" alt=""> <span class="text2">Daftar dengan Facebook</span>
            </button>

            <!-- Sudah punya akun ? Log In -->
            <p> Sudah punya akun ? <a href="#" class="login">Log In </a></p>

        </div>

        <div class="login-right"></div>
    </section>
    



  </body>

</html>
